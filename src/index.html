<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <main>
    <section class="borde"><img src="imagenes/borderSuperior.png"></section>
    <section class="cajaGrande">
      <div class="cajaInterna">
        <img id="huellaLogo" src="imagenes/huellaLogo.png">
        <p class="slogan">“Porque nuestros peluditos necesitan de cuidado”</p>
      </div>

      <div class="cajaInterna">
        <div class="seccionIngreso">
          <input type="text" id="correo" class="datosIngreso" placeholder="Correo electrónico"><span></span>
          <!-- <img src="imagenes/envelope.png"> -->
        </div>

        <div class="seccionIngreso">
          <input type="text" id="contraseña" class="datosIngreso" placeholder="Contraseña">
          <!-- <img src="imagenes/eye-closed.png"> -->
        </div>

        <button id="iniciarSesion">Ingresar</button>
        <p class="texto">O bien ingresa con</p>
        <div class="logosInicio" >
          <img src="imagenes/FacebookOriginal.png">
          <img src="imagenes/GoogleOriginal.png">
        </div>
        <p class="texto">¿No tienes una cuenta?<a href="#">Registrate</a></p>
      </div>
    </section>
    <section class="borde"><img src="imagenes/bordeInferior.png"></section>
  </main>

  <script type="module" src="main.js"></script>
</body>
</html>
