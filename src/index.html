<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <title>HelpPets: App para mascotas</title>
</head>

<body>
  <main>
    <article class="artRegistro" id="artRegistro">
      <section class="borde"><img src="imagenes/bordeSuperior.png"></section>
      <section class="cajaGrande">
        <div class="cajaInterna1">
          <img id="huellaLogo" src="imagenes/huellaLogo.png">
          <p class="slogan">“Porque nuestros peluditos necesitan de cuidado”</p>
        </div>

        <div class="cajaInterna2">  
          <form id="formIngreso">
            <div class="seccionIngreso">
              <input type="email" name="correoIngreso" class="datosIngreso" placeholder="Correo electrónico" required>
              <img src="imagenes/envelope.png">
            </div>
  
            <div class="seccionIngreso">
              <input type="password" name="claveIngreso" class="datosIngreso" placeholder="Contraseña" required>
              <img src="imagenes/eye-closed.png">
            </div>

            <button type="submit" class="iniciarSesion"><a href="inicio_sesion">Ingresar</a></button>
            
            <p class="texto">O bien ingresa con</p>
  
            <div class="logosInicio">
              <img src="imagenes/FacebookOriginal.png">
              <img src="imagenes/GoogleOriginal.png">
            </div>
  
            <p class="texto">¿No tienes una cuenta? <a id="registrate"> Regístrate</a></p> 
          </form> 

          <form id="formRegistro" style="display: none;">
            <div class="seccionIngreso">
              <input type="text" name="usuarioRegistro" class="datosIngreso" placeholder="Nombre de usuario" required>
              <img src="imagenes/user.png">
            </div>
            <div class="seccionIngreso">
              <input type="email" name="correoRegistro" class="datosIngreso" placeholder="Correo electrónico" required>
              <img src="imagenes/envelope.png">
            </div>

            <div class="seccionIngreso">
              <input type="password" name="claveRegistro" class="datosIngreso" placeholder="Contraseña" required>
              <img src="imagenes/eye-closed.png">
            </div>

            <button type="submit" class="iniciarSesion">Registrarse</button>
            <p class="texto">¿Ya tienes una cuenta? <a id="registrate"> Iniciar Sesión</a></p> 
          </form>      
        </div>
      </section>
      <section class="borde"><img src="imagenes/bordeInferior.png"></section>     
    </article>
       
    <article class="artMuro" id="artMuro">   
      <div class="grid-container">
        <header class="item1"> <!-- header -->
          <img src="imagenes/ImgUsuario.png" width="80px" height="80px">
          <p>HelpPets</p>
          <img src="imagenes/sign-out 1.png"  width="50px" height="50px">
        </header>

        <div class="item2"> <!-- menu -->
          <div class="secUsuario">
            <div class="contenedorImgUsuario">
              <img src="imagenes/ImgDelUsuario.png">
            </div>  
            <div class="ImgCentralUsuario"><img src="imagenes/ImgUsuario.png"></div>
            <p class="nombreUsuario">Usuario</p>
            <p class="estadoUsuario"><em>Amante de los animales</em></p>
          </div>         
                              
          <div class="tituloCategorias">
            <p>Categorías</p>
          </div>  

          <div class="secCategorias">            
            <div class="categoriaUnica">
              <img src="imagenes/refugioIcono.png" >
              <p>Refugio</p>
            </div>
            <div class="categoriaUnica">
              <img src="imagenes/reportarIcono.png" >
              <p>Mascotas perdidas</p>
            </div>
            <div class="categoriaUnica">
              <img src="imagenes/adoptarIcono.png" >
              <p>Adoptar</p>
            </div>
            <div class="categoriaUnica">
              <img src="imagenes/localizacionIcono.png" >
              <p>Localización</p>
            </div>
            <div class="categoriaUnica">
              <img src="imagenes/medicinasIcono.png" >
              <p>Medicinas</p>
            </div>           
          </div>          
        </div>

        <div class="item3"> <!-- main -->
          <div class="secCompartir">
            <div class="tableroCompartir">
              <input type="text" placeholder="¿Qué quieres reportar?">
              <div class="botones">
                <button class="botonCompartirImagen"><img src="imagenes/botonCompartirImagen.png"></button>    
                <button class="botonCompartir">Compartir</button>                            
              </div>            
            </div>            
          </div>
         
          <div class="secComentar">
            <div class="tableroComentar">
              <div class="tableroComentarTop">
                <p>Publicado por: </p>
              </div>
              <input type="text" placeholder="¿Qué quieres reportar?">  
              <div class="tableroComentarBotton">
                <img src="imagenes/heartIcono.png">
                <img src="imagenes/comentIcono.png">
                <img src="imagenes/compartirIcono.png">
                <img src="imagenes/emojiIcono.png">
              </div>
           </div>
          </div>
          
        </div>
        
        <footer class="item4"></footer>        
      </div>
    </article>
    
  </main>
  <script type="module" src="main.js"></script>
</body>

</html>
